<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="style.css/styles.css">
</head>
<body>
    <header>
        <h1 class="header">New Patient Registration</h1>
    </header>
    <!-- <hr> -->
    <form>
    <div class="container">
        <div class="form-group row">
            <div class="form-group col-md-6">
                <lable for="inputName">First Name</lable>
                <input type="first-name" class="form-control" id="inputName" placeholder="First Name">
            </div>
            <div class="form-group col-md-6">
                <lable for="inputName">Last Name</lable>
                <input type="first-name" class="form-control" id="inputName" placeholder="Last Name">
            </div>
            <div class="form-group col-md-12">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="">
            </div>
            <div class="form-group col-md-12">
                <label for="inputAddress2">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="">
            </div>
        <div class="form-group row">
            <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="form-group col-md-4">
                <lable for="inputState">State</lable>
                <select id="inputState" class="form-control">
                    <option selected>Choose...</option>
                    <option>London</option>
                    <option>Manchester</option>
                    <option>New Castle</option>
                </select>
            </div>
                <div class="form-group col-md-2">
                    <lable for="inputPostcode">Postcode</lable>
                    <input type="text" class="form-control" id="inputPostcode">
                </div>
            </div>
            <div class="form-group row">
                <div class="form-group col-md-6">
                    <lable for="inputeDateofBirth">Date of Birth</lable>
                    <input type="text" class="form-control" id="inputeDateofBirth">
                </div>  
                <div class="form-group col-md-12">
                    <label for="inputEmail">Email</label>
                    <input type="text" class="form-control" id="inputEmail">
                </div>
                <div class="form-group col-md-12">
                    <label for="inputMobile">Mobile</label>
                    <input type="text" class="form-control" id="inputMoblie">
                </div>
                <div class="form-group col-md-12">
                    <label for="inputHomephone">Home Phone</label>
                    <input type="text" class="form-control" id="inputHomephone">
                </div>
                <div class="form-group col-md-12">
                    <label for="inputWorkphone">Work Phone</label>
                    <input type="text" class="form-control" id="inputWorkphone">
                </div>
                <div class="form-group col-md-12">
                    <label for="inputMethod">Preferred Method of Contact</label>
                    <select id="inputMethod" class="form-control" size="1">
                        <option selected>Mail</option>
                        <option>Email</option>
                        <option>Mobile</option>
                        <option>Home Phone</option>
                        <option>Work Phone</option>
                        </select> 
                </div>    
            </div>
            <input class="submit" type="submit" value="Submit">
        </div>               
    </div>
</form>
</body>
